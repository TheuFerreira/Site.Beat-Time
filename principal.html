<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BeatTime - Painel</title>

    <link rel="stylesheet" href="view/shared/menu/menu.css">
    <link rel="stylesheet" href="view/main/css/controls.css">
    <link rel="stylesheet" href="view/main/css/body.css">
    <link rel="stylesheet" href="view/main/css/graph.css">
    <link rel="stylesheet" href="view/shared/question_dialog/question_dialog.css">
    <link rel="stylesheet" href="view/main/css/table_spot.css">
    <link rel="stylesheet" href="view/main/css/table_all_spot.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">  
</head>
<body>

    <div id="panelMenu"></div>

    <div id="controls">
        <button type="button" id="btnNewSpot"></button>
    </div>

    <div id="middle">
        <aside>
            <section>
                <div class="container">
                    <div id="local_chart"></div>

                    <div class="top">
                        <div class="timeValue">
                            <button id="timeLeft"><span class="material-icons">arrow_back_ios</span></button>
                            <span id="timeValue"></span>
                            <button id="timeRight"><span class="material-icons">arrow_forward_ios</span></button>
                        </div>
    
                        <div id="bg-option">
                            <button id="buttonGraphOptions">
                                <span class="material-icons">more_vert</span>
                            </button>
                            <div class="background" id="graphOptions">
                                <div class="container">
                                    <ul id="ulGraphOptions"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
    
            <section>
                <div class="container">
                    <div id="bgTableAllSpot">
                        <table id="tableAll">
                            <tr>
                                <th class="icon"></th>
                                <th>Nome</th>
                                <th>Horas Trabalhadas</th>
                            </tr>
                        </table>
                    </div>

                    <div class="top">
                        <div class="timeValue">
                            <button id="timeSpotLeft"><span class="material-icons">arrow_back_ios</span></button>
                            <span id="timeSpotValue"></span>
                            <button id="timeSpotRight"><span class="material-icons">arrow_forward_ios</span></button>
                        </div>
                    </div>
                </div>
            </section>
        </aside>
    
        <div class="container" id="bgTableSpot">
            <table id="table">
                <tr>
                    <th class="icon"></th>
                    <th>Tipo</th>
                    <th>Data</th>
                </tr>
            </table>
        </div>
    </div>
    
    <div id="panelQuestionDialog"></div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="module" src="view/shared/menu/menu.js"></script>
    <script type="module" src="view/main/js/main.js"></script>
    <script type="module" src="view/main/js/graph.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
</body>
</html>
