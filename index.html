<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>BeatTime - Login</title>

    <link rel="stylesheet" href="view/login/css/login.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">  
</head>
<body>

    <div class="bg">
        <div class="container">
            <div class="title">
                <h1>BeatTime</h1>
            </div>

            <form method="post">
                <label for="userName">Nome de Usuário</label>
                <div class="input-icon">
                    <input type="text" name="userName" id="userName" autocomplete="username" required>
                    <i class="material-icons">person</i>
                </div>
                
                <label for="password">Senha</label>
                <div class="input-icon">
                    <input type="password" name="password" id="password" autocomplete="current-password" required>
                    <i class="material-icons">lock</i>
                </div>
                
                <span class="error" id="loginError">Nome de Usuário ou Senha Inválidos!!!</span>

                <button type="button" id="btnLogin">Entrar</button>
            </form>
        </div>
    </div>
    
    <script type="module" src="view/login/js/login.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
</body>
</html>
